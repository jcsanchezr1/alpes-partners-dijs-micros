version: '3.8'

networks:
  app:
    driver: bridge

services:
  # Apache Pulsar Standalone
  pulsar:
    image: apachepulsar/pulsar:latest
    container_name: pulsar
    command: ["bin/pulsar", "standalone"]
    ports:
      - "6650:6650"  # Puerto para clientes Pulsar
      - "8080:8080"  # Puerto para la API REST de Pulsar
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/admin/v2/brokers/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app

  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: alpespartners_dijs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app

# Servicio de Influencers
  influencers:
    build: ./influencers
    ports:
      - "8001:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/alpespartners_dijs
      - PULSAR_ADDRESS=pulsar
      - ENVIRONMENT=development
      - RECREATE_DB=false
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - pulsar
    volumes:
      - ./influencers:/app
    command: python run_flask.py
    networks:
      - app

  # Servicio de Campa√±as
  campanas:
    build: ./campanas
    ports:
      - "8002:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/alpespartners_dijs
      - PULSAR_ADDRESS=pulsar
      - ENVIRONMENT=development
      - RECREATE_DB=false
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - pulsar
    volumes:
      - ./campanas:/app
    command: python run_flask.py
    networks:
      - app
      
  # Servicio de Contratos
  contratos:
    build: ./contratos
    ports:
      - "8000:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/alpespartners_dijs
      - PULSAR_ADDRESS=pulsar
      - ENVIRONMENT=development
      - RECREATE_DB=false
    depends_on:
      - postgres
      - pulsar
    volumes:
      - ./contratos:/app
    command: python run_flask.py
    networks:
      - app

  # Servicio de Reportes
  reportes:
    build: ./reportes
    ports:
      - "8003:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/alpespartners_dijs
      - PULSAR_ADDRESS=pulsar
      - ENVIRONMENT=development
      - RECREATE_DB=false
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - pulsar
      - contratos  
    volumes:
      - ./reportes:/app
    command: python run_flask.py
    networks:
      - app

volumes:
  postgres_data:
